	<body>
		<div class="container">
			<div class="row">

			    <!-- Left Panel -->
			    <div class="col-md-6">

			        <!-- Controls (Move Controls) -->
			       <h5> Move Celine Dion! <br>
			           	<button class="btn btn-default btn-xs up-button"><span class="glyphicon glyphicon-arrow-up"></span></button>
						<button class="btn btn-default btn-xs left-button"><span class="glyphicon glyphicon-arrow-left"></span></button>
				        <button class="btn btn-default btn-xs down-button"><span class="glyphicon glyphicon-arrow-down"></span></button>
				        <button class="btn btn-default btn-xs right-button"><span class="glyphicon glyphicon-arrow-right"></span></button>
			     	</h5>

			    	<!-- Controls (Grow/Shrink)-->
			        <h5>Change Celine Dion's sizes! <br>
			            <button class="btn btn-default btn-xs shrink-button"><span class="glyphicon glyphicon-minus-sign"></span> Small</button>
			            <button class="btn btn-default btn-xs normal-button"><span class="glyphicon glyphicon-ok-sign"></span> Regular</button>
			            <button class="btn btn-default btn-xs grow-button"><span class="glyphicon glyphicon-plus-sign"></span> Large</button>
			        </h5>
			       
			        <!-- Controls (Stretch) -->
			        <h5> Stretch Celine Dion's face! <br>
			            <button class="btn btn-default btn-xs unstretch-btn"><span class="glyphicon glyphicon-resize-small"></span> Normal</button>
			            <button class="btn btn-default btn-xs stretch-btn"><span class="glyphicon glyphicon-resize-full"></span> Stretch</button>
			        </h5>
    
			        <!-- Controls (Visibility) -->
			        <h5> Make Celine Dion invisible! <br>
			            <button class="btn btn-default btn-xs vis-button"><span class="glyphicon glyphicon-eye-open"></span> Visible</button>
			            <button class="btn btn-default btn-xs invis-button"><span class="glyphicon glyphicon-eye-close"></span> Invisible</button>
			        </h5>
			    </div>

		    	<div class="col-md-6">
